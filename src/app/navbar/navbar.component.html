<div class="topnav">
  <kui-icon
    kuiIcon="menu"
    kuiSize="size-2xl"
    (click)="toggleMenu()"
  ></kui-icon>
  <div class="search-box">
      <kui-icon kuiIcon="search"></kui-icon>
      <input
        class="search-input"
        type="search"
        [placeholder]="'NAVBAR.SEARCH' | translate"
      >
    </div>
  <kui-menu
    *ngIf="isMenuVisible"
    [kuiOptions]="menuOptions"
  >
  </kui-menu>
</div>
